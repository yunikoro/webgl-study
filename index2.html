<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webgl2</title>
</head>
<body>
    <canvas id="c"></canvas>
    <script src="./webgl-utils.js"></script>
    <script id="x2d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        uniform vec2 u_resolution;

        void main() {
            vec2 zeroToOne = a_position.xy/u_resolution;
            vec2 zeroToTwo = zeroToOne * 2.0;
            vec2 clipSpace = zeroToTwo - 1.0;

            gl_Position = vec4(clipSpace, 0, 1);
        }
    </script>
    <script id="x2d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1, 0, 0.5, 1);
        }
    </script>
    <script src="./my-webgl-utils.js"></script>
    <script>
        var canvas = document.querySelector('#c');
        var gl = canvas.getContext('webgl');
        if(!gl) {
            alert('no webgl');
        }

        myWebglUtils.createProgramFromScripts(gl, ['#x2d-vertex-shader', '#x2d-fragment-shader']);
    </script>
</body>
</html>
